        <header>

        <h1>Post</h1>
        <h2>Post your awesome experiences here!</h2>
        <form id="uploadForm">
            <label for="types">Where do you want to post?</label>
            <div class="menu">
                <select name="types" id="types">
                <option value="weekly_submission">Weekly Challenge</option>
                <option value="dad_joke">Dad Joke</option>
                </select>
            </div>
                <label for="image">Select image:</label>
                <input type="file" id="image" accept="image/*" required>
                <label for="comment">Add a comment:</label>
                <textarea id="comment" rows="4" placeholder="Write your comment here..." required></textarea>
                <button type="submit">Post</button>
        </form>
        <script src="javascript/script.js"></script>
    </body>
